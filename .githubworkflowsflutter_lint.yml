name: Flutter Lint Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Run flutter analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run linter
        run: flutter analyze
